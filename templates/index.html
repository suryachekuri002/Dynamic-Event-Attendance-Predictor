<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Event Attendance Predictor</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Assets/pie-graph.png') }}" type="image/x-icon">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- external css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- chart.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="pageBody">

    <!-- navbar start -->
    <nav class="navbar  navbar-expand-lg  sticky-top shadow bg-nav">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2" href="#">DYNATT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/About">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/">Predictor</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/Contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    
    <!-- Form start -->
    <!-- div start -->
    <div class="container my-5">
        <div class="p-4 mx-auto" style="max-width: 800px;">
            <h2 class="text-center mb-4">Dynamic Event Attendance Predictor</h2>

            <!-- <form id="predictForm" method="POST" action="{{ url_for('predict') }}"> -->
                <form id="predictForm" method="POST" action="/predict">
                <!-- Row start -->
                <div class="row g-4">
                <!-- left column start -->
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <!-- Event Dropdown -->
                <div class="mb-3">
                    <label for="event" class="form-label">Event</label>
                    <select id="event" class="form-select" name="event" required>
                        <option value="">Select Event</option>
                        <option value="Political">Political</option>
                        <option value="Concert">Concert</option>
                        <option value="Fashionexhibition">Fashion Exhibition</option>
                        <option value="Prerelease">Prerelease</option>
                        <option value="Sports">Sports</option>
                        <option value="Traditionalevents">Traditional Events</option>
                    </select>
                </div>

                <!-- Type Dropdown -->
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select" name="type" required>
                        <option value="">Select Type</option>
                    </select>
                </div>

                <!-- City Dropdown -->
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <select id="city" class="form-select" name="city" required>
                        <option value="">Select City</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="bengaluru">Bengaluru</option>
                        <option value="delhi">Delhi</option>
                        <option value="vijayawada">Vijayawada</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="chennai">Chennai</option>
                    </select>
                </div>

                <!-- Capacity Input -->
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" id="capacity" name="capacity" class="form-control" placeholder="Enter capacity(Range: 5143-69847)" min="1" required>
                </div>

                <!-- day dropdown -->
                <div class="mb-3">
                    <label for="day" class="form-label">Day</label>
                    <select  id="day" class="form-select" name="day" required>
                        <option value="">Select Day</option>
                    </select>
                </div>
                
                <!-- Month dropdown -->
                <div class="mb-3">
                    <label for="month" class="form-label">Month</label>
                    <select  id="month" class="form-select" name="month" required>
                        <option value="">Select Month</option>
                    </select>
                </div>
                
                </div>
                <!-- left column end -->
                
                <!-- Right column start -->
                <div class="col-sm-12 col-md-6 col-lg-6">
                
                <!-- Weather dropdown -->
                <div class="mb-3">
                    <label for="weather" class="form-label">Weather</label>
                    <select name="weather" id="weather" class="form-select">
                        <option value="">Select Weather</option>
                    </select>
                </div>

                <!-- Season Dropdown -->
                <div class="mb-3">
                    <label for="season" class="form-label">Season</label>
                    <select id="season" class="form-select" name="season" required>
                        <option value="">Select Season</option>
                    </select>
                </div>

                <!-- ticket price -->
                <div class="mb-3">
                <label for="ticketprice" class="form-label">Ticket Price</label>
                <input type="number" name="ticketprice" id="ticketprice" class="form-control" placeholder="Enter Ticket Price(Range: 506 - 4984)" min="100" required>
                </div>

                <!-- is holiday -->
                <div class="mb-3 custom-dropdown">
                    <label for="is_holiday" class="form-label">Is Holiday</label>
                    <select id="isHolidayText" name="is_holiday_text" class="form-select" required></select>
                <input type="hidden" name="is_holiday" id="is_holiday" class="form-control" placeholder="Enter(1 = Yes, 0 = No)" value="0" required>
                </div>

                <!-- is weekend -->
                <div class="mb-3 custom-dropdown">
                    <label for="is_weekend" class="form-label">Is Weekend</label>
                    <select id="isWeekendText" name="is_weekend_text" class="form-select" required></select>
                <input type="hidden" name="is_weekend" id="is_weekend" class="form-control" placeholder="Enter(1 = Yes, 0 = No)" value="0" required>
                </div>

                <!-- Avg Past attendance -->
                <div class="mb-3">
                    <label for="is_weekend" class="form-label">Avg Past Attendance</label>
                <input type="number" name="avg_past_attendance" id="is_weekend" class="form-control" placeholder="Enter Past Attendance(Range: 1683.0 – 64787.0)" required>
                </div>

                </div>
                </div>
                <!-- Right column end-->
                <!-- Row end -->
                
                <!-- Prediction button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </div>
            </form>
        </div>
    </div>
    <!-- div end -->

    <!-- footer start -->
    <footer>
        <p>© 2025 DYNATT | Dynamic Event Attendance Predictor</p>
    </footer>
    <!-- footer end -->



    <!-- scripts -->
    <!-- external js script -->
    <script src="{{ url_for('static', filename='Form.js') }}"></script>
    <!-- Bootsrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
