                    <!-- Event Dropdown -->
                <div class="mb-3">

                </div>

                <!-- Type Dropdown -->
                <div class="mb-3">
                    <label for="type" class="form-label fs-5"><img src="{{ url_for('static', filename='images/event-list.png') }}" alt="Weather icon" style="width: 25px; height: 25px; opacity: 0.9; margin-right:5px"> Type</label>

                </div>

                <!-- City Dropdown -->
                <div class="mb-3">
                    <label for="city" class="form-label fs-5"><img src="{{ url_for('static', filename='images/skyscraper.png') }}" alt="Weather icon" style="width: 25px; height: 25px; opacity: 0.9; margin-right:5px">City</label>

                </div>

                <input type="number" name="ticketprice" id="ticketprice" class="form-control"
